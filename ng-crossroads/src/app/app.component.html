<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()"><mat-icon svgIcon="bars"></mat-icon></button>
  {{ title }}
</mat-toolbar>
<mat-sidenav-container class="row" [hasBackdrop]="true">
  <mat-sidenav #sidenav class="col s8 m5 l4" mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.path">{{ link.title }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="col s12 m12 l10" >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
