<mat-toolbar [color]="color | async">
  <button (click)="toggleSidenav()">
    <mat-icon [svgIcon]="navIcon | async"></mat-icon>
  </button>
  {{ title | async }}
</mat-toolbar>

<mat-sidenav-container [hasBackdrop]="hasBackdrop | async">
  <mat-sidenav #sidenav class="app aside" [mode]="sidenavMode | async" style="height: 1000px">
    <mat-list>
      <a mat-list-item
        *ngFor="let link of links | async"
        [routerLink]="link?.path"
        (click)="closeSidenav()">{{ link?.title }}</a>
      <button mat-list-item (click)="logout()">Log out</button>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="app content" style="height: 1000px">
    <div class="page content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
