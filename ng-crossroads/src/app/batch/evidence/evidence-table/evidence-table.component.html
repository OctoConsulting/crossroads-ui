<h2>Evidence</h2>
<table class="table">
  <thead>
    <tr>
      <th *ngFor="let header of table?.headers"scope="col">
        {{ header.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of table?.rows">
      <td>{{ row.batchName }}</td>
      <td>{{ row.evidenceCounts }}</td>
      <td>{{ row.expires }}</td>
    </tr>
  </tbody>
</table>

<a [routerLink]="['transfer']">Transfer Batch</a>
